<html>
    <head>
        <script src="https://kit.fontawesome.com/9df39b2ce5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./netflix_profiles.css" />
        <script src="./netflix_profiles.js"></script>
    </head>
    <body>
        <div class="home">
            <div class="header">
                <div class="logo">NETFLIX</div>
            </div>
            <div class="empty-space">
            </div>
            <div class="list-profile">
                <div class="message">
                    넷플릭스를 시청할 프로필을 선택하세요
                </div>
                <div class="profiles">
                    <div class="profile" id="베티">
                        <img 
                        src="https://occ-0-3077-988.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABTYctxxbe-UkKEdlMxXm4FVGD6DqTHkQ0TQ5CQJ9jbOMnG0CYxYcSICcTUQz8DrB7CpKUGpqJVMtEqksLlvSJx2ac3Ak.png?r=a41" 
                        alt="" 
                        onclick="location.href='netflix.html'; profile_click(this.id)" 
                        style='cursor:pointer;'
                        >
                        <div class="name">베티</div>
                    </div>
                    <div class="profile" id="키즈">
                        <img 
                        src="https://occ-0-3077-988.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABV5QMl3XdlLGk7lVqErjXtqQUV9RDRhGn4YZzKk2XPtqMJbmE6UMzGRPTeDeUpETn6V3XocrWHYZvp4a6CwYFr7Oi3cZ.png?r=acf" 
                        alt=""
                        onclick="location.href='netflix.html'; profile_click(this.id)" 
                        style='cursor:pointer;'
                        >
                        <div class="name">키즈</div>
                    </div>
                    <div class="profile">
                        <i class="fas fa-plus-circle fa-4x" style='cursor:pointer;'></i>
                        <div class="name">프로필 추가</div>
                    </div>
                </div>
                <div class="profile-manager" style='cursor:pointer;'>
                    프로필 관리
                </div>
            </div>
            <div class="empty-space">
            </div>
        </div>
    </body>
</html>
